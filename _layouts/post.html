---
layout: default
---

<article class="card">
    <div class="post-meta">
        {{ page.date | date: "%B %d, %Y" }}
        {% if page.author %} • {{ page.author }}{% endif %}
        {% if page.categories %} • {{ page.categories | join: ", " }}{% endif %}
    </div>
    
    <h1 class="post-title">{{ page.title }}</h1>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>
